	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our  Dog Shows app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" enctype="multipart/form-data" method="POST" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" maxlength="20" minlength="3"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input id="lastName"
							class="form-control" th:field="*{lastName}" maxlength="20" minlength="3" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input id="email" type="email"
							class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input id="password"
							class="form-control" type="password" th:field="*{password}" required

							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
