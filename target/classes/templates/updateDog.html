<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">

<head>
    <title>Update Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{css/style.css}" href="../static/css/style.css" />

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">

            <div class="col-sm-12">
                <form method="POST" th:action="@{/addDog}">
                    <input hidden="hidden" name="id" th:value="${dog.id}">
                    <div class="form-group">
                        <label class="control-label" for="name">Name </label>
                        <input id="name" class="form-control" th:value="${dog.name}" name="name" maxlength="100" minlength="5"
                               required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="userId">Owner name:</label>
                        <select class="form-control" id="userId"  name="userId.id"  disabled>
                            <option th:value="${dog.userId.id}" th:text="${dog.userId.firstName} + ' '+ ${dog.userId.lastName}" selected></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="breedId">Select Breed:</label>
                        <select class="form-control" id="breedId" name="breedId.id">
                            <option value="0">Select Breed</option>
                            <option th:each="breed : ${breeds}" th:value="${breed.id}" th:text="${breed.name}"  th:selected="${breed.id == dog.breedId.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select Gender</label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="gender" name="gender" class="custom-control-input"  th:checked="${dog.gender} == 'male'" value="male">
                            <label class="custom-control-label" for="gender">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="gender2" name="gender" class="custom-control-input"  th:checked="${dog.gender} == 'female'" value="female">
                            <label class="custom-control-label" for="gender2">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Select Class/Specialty</label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="specialty" name="specialty" class="custom-control-input"  th:checked="${dog.specialty} == 'Class'" value="Class">
                            <label class="custom-control-label" for="specialty">Class</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="specialty2" name="specialty" class="custom-control-input" th:checked="${dog.specialty} == 'Specialty'"  value="Specialty">
                            <label class="custom-control-label" for="specialty2">Specialty</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Update Dog</button>
                </form>
            </div>


        </div>

    </div>

</body>

</html>
